<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<div style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 10px; padding: 25px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

    <h2 style="color: #1a7a3a; margin-top: 0; text-align: center;">
        OTP Code for verify email
    </h2>

    <!--        <p style="font-size: 15px; color: #333; text-align: center;">-->
    <!--            Bạn đang yêu cầu mã OTP cho mục đích: <br>-->
    <!--            <b style="color: #2c7be5;">{{Purpose}}</b>-->
    <!--        </p>-->

    <div style="text-align: center; margin: 30px 0;">
        <div style="
                    display: inline-block;
                    background: #1a7a3a;
                    color: white;
                    padding: 15px 35px;
                    font-size: 28px;
                    font-weight: bold;
                    border-radius: 8px;
                    letter-spacing: 4px;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
                ">
            {{OtpCode}}
        </div>
    </div>

    <p style="font-size: 15px; color: #555; text-align: center;">
        The OTP code is valid for <b>2 minutes</b>.
    </p>

    <p style="font-size: 14px; color: #777; text-align: center; margin-top: 30px;">
        If you are not requesting a verification code, please disregard this email.
    </p>

    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">

    <p style="font-size: 12px; color: #999; text-align: center;">
        This is an automated email; please do not reply to it.
    </p>

</div>

</body>
</html>
